<html>
	<head>
	    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-input/iron-input.html">
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../paper-chip.html">
		<link rel="import" href="../paper-chips.html">
		<link rel="import" href="../paper-chips-section.html">
	</head>

	<body>
		<template is="dom-bind">
			<h4>Chip</h4>
			<paper-chip>Apples</paper-chip>

			<h4>Chips section</h4>
			<paper-chips-section id="section" header="Fruits" labels=[[label]]></paper-chips-section>

			<h4>Chips</h4>
			<paper-chips id="chips" header="Fruits" items=[[fruits]]></paper-chips><br>
			<input is="iron-input" bind-value={{newFruit}}></input> <button on-tap='onAdd'>Add</button>
			<button on-tap='onRemoveLast'>Remove last chip</button>
		</template>

		<script>
			var scope = document.querySelector("template[is=dom-bind]");
			scope.label = ["Apples", "Pears", "Oranges"];
			scope.fruits = [
				{ id: 'apples', name: 'Apples' },
				{ id: 'pears', name: 'Pears' }
			];

			scope.onAdd = function() {
				this.$.chips.add({ name: this.newFruit });
			}
			scope.onRemoveLast = function() {
				this.$.chips.removeLast();
			}
		</script>

	</body>
</html>
