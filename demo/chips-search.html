<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../paper-chips-search.html">
	</head>

	<body>
		<dom-bind>
			<template>
				<paper-chips-search
					id="chips"
					items="{{items}}"
					search="{{search}}"
					placeholder="Enter text..."
				></paper-chips-search>
				<button on-tap="onAdd">Add</button><br>
				TODO: Show search results for "[[search]]".
			</template>
		</dom-bind>

		<script>
			var scope = document.querySelector('dom-bind');
			scope.items = [
				{ id: 'apples', name: 'Apples', fixed: true },
				{ id: 'pears', name: 'Pears' },
				{ id: 'bananas', name: 'Bananas' }
			];
			scope.onAdd = function() {
				this.$.chips.add({ name: this.search });
			};
		</script>

	</body>
</html>
