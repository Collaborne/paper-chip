<html>
	<head>
		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../node_modules/@polymer/paper-styles/demo-pages.js"></script>
		<script type="module" src="../node_modules/@polymer/polymer/lib/elements/dom-bind.js"></script>
		<script type="module" src="../paper-chips-search.js"></script>
	</head>

	<body>
		<dom-bind>
			<template>
				<paper-chips-search
					id="chips"
					items="{{items}}"
					search="{{search}}"
					placeholder="Enter text..."
				></paper-chips-search>
				<button on-tap="onAdd">Add</button><br>
				TODO: Show search results for "[[search]]".
			</template>
		</dom-bind>

		<script>
			var scope = document.querySelector('dom-bind');
			scope.items = [
				{ id: 'apples', name: 'Apples', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Honeycrisp.jpg/220px-Honeycrisp.jpg', fixed: true },
				{ id: 'pears', name: 'Pears', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Assortment_of_pears.jpg/220px-Assortment_of_pears.jpg' },
				{ id: 'bananas', name: 'Bananas' }
			];
			scope.onAdd = function() {
				this.$.chips.add({ name: this.search });
			};
		</script>

	</body>
</html>
